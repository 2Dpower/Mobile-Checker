<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset='utf-8'>
		<title>Mobile Checker</title>
		<link rel="shortcut icon" type="image/x-icon" href="img/node.svg">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/home.css">
	</head>

	<body>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-md-1 sidebar">
			  		<div class="col-md-12 sidebar-head">
						<img src="img/node.svg" alt="logo">
					</div>
					<ul class="nav nav-sidebar">
				  		<li class="active"><a id="anewcheck" href="#"><span class="glyphicon glyphicon-cloud-upload"></span></a></li>
						<li><a id="aviews" href="#"><span class="glyphicon glyphicon-eye-open"></span></a></li>
						<li><a id="areport" href="#"><span class="glyphicon glyphicon-list"></span></a></li>
						<li><a id="asources" href="#"><span class="glyphicon glyphicon-file"></span></a></li>
						<li><a id="aexport" href="#"><span class="glyphicon glyphicon-cloud-download"></span></a></li>
					</ul>
				</div>
				<div class="col-md-12 nav-head">
			  		<div class="col-md-2 logo">
						<img src="img/node.svg" alt="logo">
			  		</div>
			  		<div class="col-md-8">
			  			<h1>M O B I L E . C H E C K E R</h1>
			  			<p>The Mobile Checker is a tool for Web developers who want to make their Web page or Web app work better on mobile devices.</p>
			  		</div>
			  		<div class="col-md-1 login-options">
						<button id="signin-btn" type="submit" class="btn">Sign in</button>
			  			<button id="signup-btn" type="submit" class="btn">Sign up</button>
			  		</div>
				</div>
				<div class="col-md-12 stripes">
				</div>
			</div>
		</div>

		<div class="col-md-10 col-md-offset-1 main">

		  	<form class="check-form">
				<div class="input-group col-md-10 col-md-offset-1">
			  		<input id="url" type="text" class="form-control" placeholder="enter an url like http://example.com">
			  		<span class="input-group-addon"><a id="show-options" href="#"><span class="glyphicon glyphicon-cog"></span></a></span>
				</div>
				<div class="input-options col-md-12">
			  		<label>width</label><p id ="widthView" >600</p>
			  		<input id="width-range" type="range" value="600" max="2048" min="200" step="1">
			  		<label>height</label><p id="heightView" >900</p>
			  		<input id="height-range" type="range" value="900" max="2048" min="200" step="1">
			  		<p>more options coming soon...</p>
		  		</div>
		  		<div class="col-md-10 col-md-offset-1 send-btn">
					<button type="submit" class="btn">Check</button>  
		  		</div>
		  	</form>

		  	<div class="showprogress col-md-10 col-md-offset-1"><div class="progress"><div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">0%</div></div></div>

		  	<div class="col-md-12 page-title">
				<h1>views</h1>
		  	</div>
		  	<div class="smartphone-view">
		  	</div>

		   	<div class="col-md-12 page-title">
				<h1>report</h1>
		  	</div>
		  	<div class="col-md-12 report">
				<div id="speedtime" class="col-md-4">
					<div class="head col-md-12">
						<div id="" class="col-md-5 icon"><span class="glyphicon glyphicon-dashboard"></span></div>
						<div id="" class="col-md-5 title"><h1>Speed</h1></div>
					</div>
					<div id="time" class="col-md-12">
						120 ms
					</div>
				</div>
				<div id="speedtime" class="col-md-4">
					<div class="head col-md-12">
						<div id="" class="col-md-5 icon"><span class="glyphicon glyphicon-resize-small"></span></div>
						<div id="" class="col-md-5 title"><h1>Responsive</h1></div>
					</div>
					<div id="time" class="col-md-12">
					</div>
				</div>
				<div id="speedtime" class="col-md-4">
					<div class="head col-md-12">
						<div id="" class="col-md-5 icon"><span class="glyphicon glyphicon-stats"></span></div>
						<div id="" class="col-md-5 title"><h1>More</h1></div>
					</div>
					<div id="time" class="col-md-12">
					</div>
				</div>
			</div>
		  	<div class="col-md-12 page-title">
				<h1>sources</h1>
		  	</div>
		  	<div class="sourcefile col-md-10 col-md-offset-1">
				<h3>html</h3>
				<pre id="htmlFile">
					
				</pre>
				<pre id="cssFile">

				</pre>
				
		  	</div>
		   	<div class="col-md-12 page-title">
				<h1>export</h1>
		  	</div>
		  	<div class="export">
				<a href="#"><span class="glyphicon glyphicon-cloud-download"></span></a>
		  	</div>
		</div>

		<script src='js/jquery.min.js'></script>
  		<script src='js/bootstrap.min.js'></script>
  		<script src='js/socket.io.js'></script>
  		<script src='js/script.js'></script>
  		
	</body>

</html>
